<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Skills Test Assessment</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <main class="m-5 p-5 d-flex h-100">
      <div class="container-fluid">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-6 col-sm-6 col-md-6 rounded shadow p-5 lighttheme" id="wholesection">
              <!-- FORM SECTION -->
              <div class="col-12 col-sm-12 col-md-12">
                <div class="panel">
                  <div class="panel-body">
                    <form action="#">
                      <!-- edit action-->
                      <h3 class="font-weight-bold" for="name">
                        Contact Details
                      </h3>
                      <!-- Name -->
                      <div class="form-group">
                        <label class="control-label" for="name">
                          Name: <i id="checkname"></i>
                          <!-- checker symbol -->
                        </label>
                        <input
                          class="form-control"
                          type="text"
                          id="name"
                          name="name"
                        />
                        <!-- input for name -->
                      </div>
                      <!-- Contact Number -->
                      <div class="form-group">
                        <label class="control-label" for="contactnumber">
                          Contact Number: <i id="checkcontact"></i>
                          <!-- checker symbol -->
                        </label>
                        <input
                          class="form-control"
                          type="text"
                          id="contactnumber"
                          name="contactnumber"
                          placeholder="09XXXXXXXXX"
                        />
                        <!-- input for number -->
                      </div>
                      <!-- Choose Theme -->
                      <div class="form-group">
                        <label class="control-label mr-3">
                          Choose Theme:
                        </label>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="modeOptions"
                            id="light"
                            value="Light"
                            checked="checked"
                          />
                          <label class="form-check-label" for="light"
                            >Light Mode</label
                          >
                        </div>
                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="modeOptions"
                            id="dark"
                            value="Dark"
                          />
                          <label class="form-check-label" for="dark"
                            >Dark Mode</label
                          >
                        </div>
                      </div>

                      <!-- Submit Button -->
                      <button
                        type="button"
                        class="btn btn-primary btn-sm w-100"
                        id="html"
                      >
                        Submit
                      </button>
                    </form>

                    <!-- Output Message-->
                    <div class="panel mt-3 rounded small" id="outputbox">
                      <div class="panel-body p-3">
                        <p id="Output"></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
