<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Skills Test Assessment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- JAVASCRIPT -->
  <script>

    //submit button function
    function submitButton(){

      //get value for each input fields
      var name = document.getElementById("name").value;
      var contactnumber = document.getElementById("contactnumber").value;

      //id for text output
      var output = document.getElementById("Output");

      //get id for the icons
      var checkname = document.getElementById("checkname");
      var checkcontact = document.getElementById("checkcontact");
      //submitOK  = "true";

      console.log(name);
      console.log(contactnumber);

      if((name == null || name == "") && (isNaN(contactnumber) || contactnumber == null || contactnumber == "" || contactnumber.length != 11)){
        checkname.className = "";
        checkcontact.className = "";
        checkname.classList.add("fa", "fa-times-circle")
        checkcontact.classList.add("fa", "fa-times-circle")
        checkname.style.color = "red";
        checkcontact.style.color = "red";

        output.innerHTML = "Error: Please check all the details before submitting.";

        //submitOK = "false";

      } else if(isNaN(contactnumber) || contactnumber == null || contactnumber == "" || contactnumber.length != 11){
        checkname.className = "";
        checkcontact.className = "";
        checkname.classList.add("fa", "fa-check-circle")
        checkcontact.classList.add("fa", "fa-times-circle")
        checkname.style.color = "green";
        checkcontact.style.color = "red";

        output.innerHTML = "Error: Please check all the details before submitting.";

        //submitOK = "false";

      } else if(name == null || name == ""){
        checkname.className = "";
        checkcontact.className = "";
        checkname.classList.add("fa", "fa-times-circle")
        checkcontact.classList.add("fa", "fa-check-circle")
        checkname.style.color = "red";
        checkcontact.style.color = "green";

        output.innerHTML = "Error: Please check all the details before submitting.";

        submitOK = "false";

      } else {
        checkname.className = "";
        checkcontact.className = "";
        checkname.classList.add("fa", "fa-check-circle")
        checkcontact.classList.add("fa", "fa-check-circle")
        checkname.style.color = "green";
        checkcontact.style.color = "green";

        output.innerHTML = "You have successfully submitted your contact details";

        //submitOK = "true";

      }

      /*
      if(submitOK == "false"){
        return false;
      }
      */

    }

    //theme switcher
    function switchTheme(event){
      var leftsection = document.getElementById("leftsection");

      //Light or Dark
      if ( event.value === 'Light' ) {
        leftsection.classList.remove('bg-dark');
        leftsection.classList.remove('text-white');
        leftsection.classList.add('bg-light');

        console.log(event.value, 'Theme');
      } else if ( event.value === 'Dark' ) {
        leftsection.classList.remove('bg-light');
        leftsection.classList.add('text-white');
        leftsection.classList.add('bg-dark');

        console.log(event.value, 'Theme');
      } 
    }

  </script>

</head>

<body>
  <main class="m-3 p-3 d-flex justify-content-center align-items-center h-100">
    <div class="container-fluid ">
      <div class="row h-100">
        <!-- THE LEFT SECTION -->
        <div class="col-12 col-sm-12 col-md-6">
          <div class="panel bg-light" id="leftsection">
            <div class="panel-body p-3">
              <form action="#"> <!-- edit action-->
                <h3 style="text-align:center;" for="name">
                    Contact Details
                 </h3>
                <!-- Name -->
                <div class="form-group">
                  <label class="control-label" for="name">
                    Name: <i id="checkname"></i> <!-- checker symbol -->
                  </label>
                  <input  class="form-control" type="text" id="name" name="name" /> <!-- input for name -->
                </div>
                <!-- Contact Number -->
                <div class="form-group">
                  <label class="control-label" for="contactnumber">
                    Contact Number: <i id="checkcontact"></i> <!-- checker symbol -->
                  </label>
                  <input class="form-control" type="text" id="contactnumber" name="contactnumber" placeholder="09XXXXXXXXX"/> <!-- input for number -->
                </div>
                <!-- Choose Theme -->
                <div class="form-group">
                  <label class="control-label mr-3">
                    Choose Theme:
                  </label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="modeOptions" id="light" value="Light" checked="checked" onchange="switchTheme(this)">
                    <label class="form-check-label" for="light">Light Mode</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="modeOptions" id="dark" value="Dark" onchange="switchTheme(this)">
                    <label class="form-check-label" for="dark">Dark Mode</label>
                  </div>
                </div>
                <!-- Submit Button -->
                  <button  type="button" class="btn btn-success btn-sm" id="html" onclick="submitButton()">Submit</button>

              </form>
            </div>
          </div>
        </div>

        <!-- THE RIGHT SECTION -->
        <div class="col-12 col-sm-12 col-md-6 h-100">
          <div class="panel bg-dark text-white">
            <div class="panel-body p-3">
                <p id="Output"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
     </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
